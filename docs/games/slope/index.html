<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
    Slope - SurfScape GameVortex
    
</title>
<meta name="description" content="Your nostalgic, Neocities inspired, flash games portal!">
<link rel="canonical" href="https://surfscape.github.io/gamevortex">
<link rel="stylesheet" href="/gamevortex/css/font.css">
<link rel="stylesheet" href="/gamevortex/css/global.css">
  </head>
  <body>
    <main>
      <header>
    <a href="/gamevortex/" class="header--title"><img src="/gamevortex/public/images/home_logo.png" alt="GameVortex Logo">GameVortex</a>
    <nav class="options--group">
        <a class="options--group--item" href="/gamevortex/request" title="Request a game"><img src="/gamevortex/public/icons/24x24/brick-add.png" alt="Request a game"></a>
        <button class="options--group--item" id="modalGrab"><img src="/gamevortex/public/icons/24x24/help.png" alt="Info"></button>

    </nav>
    <div id="infoModal" class="modal">
        <section class="modal--content">
            <span class="modal--close">&times;</span>
            <h1>About Us</h1>
            <p>GameVortex is an open source service created and managed by the <a href="https://surfscape.neocities.org">SurfScape</a> project.
            </p>
        </section>
    </div>
    <script>
        var modal = document.getElementById("infoModal");
        var btn = document.getElementById("modalGrab");
        var span = document.getElementsByClassName("modal--close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</header>

      
    <script src="/gamevortex/public/libs/UnityLoader.js"></script>
    <script>
        const sourceLink = document
            .getElementById("sourceLink")
            .getAttribute("href");
        var gameInstance = UnityLoader.instantiate("gameContainer", sourceLink);
    </script>
    <div class="webgl--content">
        <div id="gameContainer">
            <canvas id="#canvas"></canvas>
        </div>
    </div>
    <a style="display:none;" id="sourceLink" href="/gamevortex/public/library/unity/slope/slope.json">Game File</a>
    <style>
        #gameContainer {
            display: block;
            margin: var(--spacing) auto !important;
            width: 780px !important;
            height: 680px !important;
        }
    </style>

  </body>
</html>
