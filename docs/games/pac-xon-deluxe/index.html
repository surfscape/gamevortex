<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>
    Pac-Xon Deluxe - SurfScape GameVortex
    
</title>
<meta name="description" content="Your nostalgic, Neocities inspired, flash games portal!"/>
<link rel="canonical" href="https://surfscape.github.io/gamevortex">
<link rel="stylesheet" href="/css/global.css"/>
<link rel="stylesheet" href="/css/font.css"/>

  </head>
  <body>
    <header>
    <span class="header__title">SurfScape GameVortex
        </span>
    <nav><a href="/"  >Home</a><a href="/games"  aria-current="page">Games</a><a href="/requests"  >Requests</a></nav>
</header>
    <main>
      
    <script src="/public/libs/ruffle.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window
                .RufflePlayer
                .newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            player.load("/public/library/flash/pacxondeluxe.swf");
        });
    </script>
    <div id="container" class="game--window--container"></div>
    

    </main>
