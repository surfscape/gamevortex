  <body>
    <main>
      <header>
    <a href="/" class="header--title"><img src="/public/images/home_logo.png" alt="GameVortex Logo">GameVortex</a>
    <nav class="options--group">
        
            <a class="options--group--item"href="/request" title="Request a game" ><img src="/public/icons/24x24/brick-add.png" alt="Request a game"></a>
        
            <a class="options--group--item"href="/sitemap.xml" title="Sitemap" ><img src="/public/icons/24x24/sitemap.png" alt="Sitemap"></a>
        
            <a class="options--group--item"href="/support" title="Support" ><img src="/public/icons/24x24/help.png" alt="Support"></a>
        
    </nav>
</header>
      
    <div class="game--window">
        <div id="container" allowscriptacces="always" allownetworking="all">
            
    <script src="/public/libs/ruffle.js"></script>

    <a style="display:none;" id="sourceLink" href="/public/swf/interactive-buddy.swf">Game File</a>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window
                .RufflePlayer
                .newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            const sourceLink = document
                .getElementById("sourceLink")
                .getAttribute("href");
            player.load(sourceLink);
        });
    </script>


        </div>
        <div class="game--window--controls">
            <span class="game--window--title">Interactive Buddy</span>
            <button id="fullscreenButton"><img src="/public/icons/16x16/full-screen.png" alt="Toggle cinematic mode">Cinematic</button>
        </div>
    </div>
    <script>
        /* fullscreen handling */
        var fullscreenButton = document.getElementById('fullscreenButton');
        var container = document.getElementById('container');

        fullscreenButton.addEventListener('click', function () {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            }
        });
        document.addEventListener('fullscreenchange', function () {
            if (document.fullscreenElement === container) {
                container
                    .classList
                    .add('fullscreen');
            } else {
                container
                    .classList
                    .remove('fullscreen');
            }
        });
    </script>


    </main>
