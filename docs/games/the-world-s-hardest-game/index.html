      <header>

    <nav class="header--navbar"><a href="/gamevortex/">Home</a><a href="/gamevortex/games" aria-current="page">Games</a><a href="/gamevortex/requests">Requests</a></nav>

    <script src="/gamevortex/public/libs/ruffle.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window
                .RufflePlayer
                .newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            const sourceLink = document
                .getElementById("sourceLink")
                .getAttribute("href");
            player.load(sourceLink);
        });
    </script>
    <div id="container" class="game--window--container"></div>
    <a id="sourceLink" href="/gamevortex/public/library/flash/the-worlds-hardest-game.swf">Game File</a>
