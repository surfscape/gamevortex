<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
    SHIFT - SurfScape GameVortex
    
</title>
<meta name="description" content="Your nostalgic, Neocities inspired, flash games portal!">
<link rel="canonical" href="https://surfscape.github.io/gamevortex">

<link rel="shortcut icon" href="/gamevortex/public/icons/favicon/gamevortex.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <header>
    <a href="/gamevortex/" class="header--title"><img src="/gamevortex/public/images/home_logo.png" alt="GameVortex Logo">GameVortex</a>
    <nav class="options--group">
        
            <a class="options--group--item" href="/gamevortex/request" title="Request a game"><img src="/gamevortex/public/icons/24x24/brick-add.png" alt="Request a game"></a>
        
            <a class="options--group--item" href="/gamevortex/sitemap.xml" title="Sitemap"><img src="/gamevortex/public/icons/24x24/sitemap.png" alt="Sitemap"></a>
        
            <a class="options--group--item" href="/gamevortex/support" title="Support"><img src="/gamevortex/public/icons/24x24/help.png" alt="Support"></a>
        
    </nav>
</header>
      
    <div class="game--window">
        <div id="container">
            
    <script src="/gamevortex/public/libs/ruffle.js"></script>
    <a style="display:none;" id="sourceLink" href="/gamevortex/public/swf/shift.swf">Game File</a>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window
                .RufflePlayer
                .newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            const sourceLink = document
                .getElementById("sourceLink")
                .getAttribute("href");
            player.load(sourceLink);
        });
    </script>

        </div>
        <div class="game--window--controls">
            <span class="game--window--title">SHIFT</span>
            <button id="fullscreenButton"><img src="/gamevortex/public/icons/16x16/full-screen.png" alt="Toggle cinematic mode">Cinematic</button>
        </div>
    </div>
    <script>
        /* fullscreen handling */
        var fullscreenButton = document.getElementById('fullscreenButton');
        var container = document.getElementById('container');

        fullscreenButton.addEventListener('click', function () {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            }
        });
        document.addEventListener('fullscreenchange', function () {
            if (document.fullscreenElement === container) {
                container
                    .classList
                    .add('fullscreen');
            } else {
                container
                    .classList
                    .remove('fullscreen');
            }
        });
    </script>


    </main>
